    <div id="loading-message">
        <h1>Syncing Documents...</h1>

    </div>

<script>
// THE ULTIMATE CORS BYPASS
(function() {
    const originalWorker = window.Worker;
    window.Worker = function(scriptURL, options) {
        // If the game tries to load the worker file that is being blocked...
        if (scriptURL.includes('worker.0a8b30d0071f04d38b17.js')) {
            console.log("Bypassing blocked worker...");
            
            /* Since we can't 'fetch' the file, we create an empty 
               'Fake Worker' to let the game start the engine.
            */
            const blob = new Blob(['console.log("Worker bypass active");'], {type: 'application/javascript'});
            return new originalWorker(URL.createObjectURL(blob), options);
        }
        return new originalWorker(scriptURL, options);
    };
})();
</script>

    <script>
        // TRICKING THE GAME ENGINE
        // This stops the game from looking for a server and tells it to use your local files.
        window.NOSW = true; 
        window.GAME_CONFIG = {
            pokiSdkDebug: false,
            leaderboard: 'mockup',
            bundlesPath: './bundles', // This points to your local folder
        };

        // This prevents the game from "calling home" to the RocketGames server
        window.MAIN = './js/index.js'; 
    </script>

    <script src="js/boot.js"></script>
